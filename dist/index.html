<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../source/styles.css">
    <script src="../source/index.js" defer></script>
</head>
    <body>
        <div class="wrapper">
            <!-- NAV BAR -->
            <div class="navBar">
                <div class="navBarTitle">
                    My Nav Bar
                </div>
                <div class="navBarMenus">

                    <!-- Keep in mind that we want to also make a reusable dropDownMenu for future module use -->
                    <div class="dropDownMenu">
                        <div class="dropDownMenuName">Menu</div>
                        <div class="subMenu hidden">
                            <div class="subMenuName">
                                <div class="subMenuButtonList">
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of dropDownMenu element -->

                    <!-- Keep in mind that we want to also make a reusable dropDownMenu for future module use -->
                    <div class="dropDownMenu">
                        <div class="dropDownMenuName">Menu</div>
                        <div class="subMenu hidden">
                            <div class="subMenuName">
                                <div class="subMenuButtonList">
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of dropDownMenu element -->

                    <!-- Keep in mind that we want to also make a reusable dropDownMenu for future module use -->
                    <div class="dropDownMenu">
                        <div class="dropDownMenuName">Menu</div>
                        <div class="subMenu hidden">
                            <div class="subMenuName">
                                <div class="subMenuButtonList">
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                    <button class="subMenuButton">Button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of dropDownMenu element -->

                </div>
            </div>
            <!-- END OF NAV BAR -->

            <!-- START OF IMAGE CAROUSEL -->
            <div class="imageCarouselWrapper">
                <div class="imageCarousel">
                    <div class="imageSliderWrapper">
                        <div class="leftArrow"></div>
                        <div class="imageFrame">
                            <!-- Image 1 -->
                            <div class="image">
                                <img src="../source/images/pine-watt-2Hzmz15wGik-unsplash.jpg" alt="">
                                <!-- <p>Photo by <a href="https://unsplash.com/@pinewatt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">pine  watt</a> on <a href="https://unsplash.com/photos/2Hzmz15wGik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> -->
                            </div>
                            <!-- Image 2 -->
                            <div class="image hidden">
                                <img src="../source/images/ales-krivec-4miBe6zg5r0-unsplash.jpg" alt="">
                                <!-- <p>Photo by <a href="https://unsplash.com/@aleskrivec?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ales Krivec</a> on <a href="https://unsplash.com/photos/4miBe6zg5r0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> -->
                            </div>
                            <div class="image hidden">
                                <img src="../source/images/bailey-zindel-NRQV-hBF10M-unsplash.jpg" alt="">
                                <!-- Photo by <a href="https://unsplash.com/@baileyzindel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bailey Zindel</a> on <a href="https://unsplash.com/photos/NRQV-hBF10M?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
                            </div>
                            <div class="image hidden">
                                <img src="../source/images/ken-cheung-KonWFWUaAuk-unsplash.jpg" alt="">
                                <!-- Photo by <a href="https://unsplash.com/@kencheungphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ken Cheung</a> on <a href="https://unsplash.com/photos/tree-on-body-of-water-near-mountains-KonWFWUaAuk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
                            </div>
                        </div>
                        <div class="rightArrow"></div>
                    </div>
                    <div class="navCirclesWrapper">
                        <div class="navCircle"></div>
                        <div class="navCircle"></div>
                        <div class="navCircle"></div>
                        <div class="navCircle"></div>
                    </div>
                </div>
            </div>
            <!-- END OF IMAGE CAROUSEL -->
        </div>
    </body>
</html>
